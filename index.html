<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charSet="UTF-8">
	<meta name="author" content="Анастасия Протопопова">
	<meta name="description">
	<title>Олимпиада</title>
	<link rel = "stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<header>
	<h1>Регистрация участника</h1>
</header>

<main>
	<select>
		<option value="...">Выбор</option>
		<optgroup label ="Выберите предмет олимпиады">
			<option value="...">Математика</option>
			<option value="...">Русский язык</option>
			<option value="...">Обществознание</option>
			<option value="...">Английский язык</option>
			<option value="...">Информатика</option>
			<option value="...">История</option>
		</optgroup>
	</select>
	<form>
		<fieldset>
			<legend><strong>Форма заполнения</strong></legend>
			<label>Фамилия:<br></label>
			<input type="text"><br>
			<label>Имя:<br></label>
			<input type="text"><br>
			<label>Отчество:<br></label>
			<input type="text"><br>
			<label>Дата рождения:<br></label>
			<input type="date">
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend><strong>Форма заполнения для обратного ответа</strong></legend>
			<label>Email:<br></label>
			<input type="text"><br>
			<label>Контактный телефон:<br></label>
			<input type="tel">
		</fieldset>
	</form>
	<form>
		<fieldset>
			<label>Имя пользователя:</label><input type="text">
			<label>Пароль:</label><input type="password">
		</fieldset>
	</form>
	<button type="button"><strong>Отправить</strong></button>
</main>
</body>
</html>
